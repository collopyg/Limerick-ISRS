<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Club for soccer referees in Limerick, Ireland ">
    <meta name="keywords" content="soocer referee, football referee, Limerick, Ireland ">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>ISRS Limerick</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">ISRS Limerick</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h2>Contact us to find out more! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required>
           
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname"  type="text" name="last_name" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>
            
            <label for="mens">Mens Soccer</label>
            <input type="radio" id="mens" name="soccer_preference" value="mens" required>
            <label for="ladies">Ladies Soccer</label>
            <input type="radio" id="ladies" name="soccer_preference" value="ladies" required>
            <label for="school">Schoolchildrens Soccer</label>
            <input type="radio" id="school" name="soccer_preference" value="school" required>
            <label for="all">All Soccer</label>
            <input type="radio" id="all" name="running_preference" value="all" required>
            
            <input class="join-button" type="submit" value="Let's Go!">
        </form>
    </section>
   
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>


    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

</body>

</html>
